<!-- book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
</head>
<body>
    <h1>Books Available:</h1>
    <ol>
        {% for book in books %}
        <li><b>{{i}}{{ book.title }}</b> by {{ book.author }} {{book.pk}}</li>
        {% endfor %}
    </ol>
</body>
</html>
