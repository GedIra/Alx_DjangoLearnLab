<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a post</title>
</head>
<body>
  <div>
    {% block content %}
    <h1>New Post</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    {% endblock %}
      <a href="{% url 'post_detail' post.pk %}">Cancel</a>
  </div>
</body>
</html>
