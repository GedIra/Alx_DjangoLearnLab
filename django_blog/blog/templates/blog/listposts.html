<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
  <div>
    {% if posts %}
      {% for post in posts %}
        <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p>On {{ post.published_date }}</p>
        <p>By {{ post.author }}</p>
      {% endfor %}

    {% else %}
      <p>No posts available</p>
    {% endif %}
  </div>
</body>
</html>
