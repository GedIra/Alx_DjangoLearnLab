<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a post</title>
</head>
<body>
  <div>
    {% block content %}
      <h1>Delete Post</h1>
      <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
      </form>
      <a href="{% url 'post_detail' post.pk %}">Cancel</a>
    {% endblock %}
  </div>
</body>
</html>
