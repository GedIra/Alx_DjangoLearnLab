{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{post.title}}</title>
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">
</head>
<body>
  <h1>{{ post.title }}</h1>
  <p>On {{ post.published_date }}</p>
  <p>By {{ post.author }}</p>
  <p>{{ post.content }}</p>
  
  <a href="{% url 'posts' %}">Return</a>
</body>
</html>
