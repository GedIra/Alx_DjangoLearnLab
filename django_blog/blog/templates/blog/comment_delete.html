<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete a comment</title>
</head>
<body>
  <div>
    {% block content %}
      <h1>Delete a comment</h1>
      <p>Are you sure you want to delete this comment ?</p>
      <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
      </form>
    {% endblock %}
    
  </div>
</body>
</html>

<a href="{% url 'add_comment' post.pk %}"><button>Cancel</button></a>
